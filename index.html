<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-bk"></div>
      <div class="wrapper">
        <div class="box-files-container">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <div class="icons">
            <div class="icon">
              <img src="./images/icon-document.svg" alt="icon-document" />
            </div>
            <div class="icon">
              <img src="./images/icon-folder.svg" alt="icon-folder" />
            </div>
            <div class="icon">
              <img src="./images/icon-upload.svg" alt="icon-upload" />
            </div>
          </div>
        </div>
        <div class="box-progess-container">
          <div class="box-tooltip">
            <p><span>185</span>gb left</p>
          </div>
          <div class="box-progress">
            <div class="progress-container">
              <p>You've used <span>815 GB</span> of your storage</p>
              <div class="progress-bar"></div>
              <div class="progress-text">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/jennyliu07">Jenny Liu</a>.
    </div>
  </body>
</html>
